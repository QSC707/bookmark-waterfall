<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ============================================ -->
    <!-- 1. 横幅模块 (Banner Module) -->
    <!-- ============================================ -->
    <!-- 包含: 背景图片 + Level 0 书签栏 (动态生成) -->
    <!-- JS会动态插入: <div class="bookmark-column" data-level="0"> -->
    <header class="page-header" id="bannerModule">
        <div id="headerImage" class="header-image">
            <img src="/img/bilbil.avif" alt="Header Image" class="header-bg-image">
        </div>
        <!-- Level 0 书签栏将由 JS 动态插入到这里 -->
    </header>

    <!-- ============================================ -->
    <!-- 2. 书签模块 (Bookmarks Module) -->
    <!-- ============================================ -->
    <!-- 包含: Level 1+ 的书签列 (动态生成) -->
    <!-- JS会动态插入: <div class="bookmark-column can-center" data-level="1+"> -->
    <main class="main-container" id="bookmarksModule">
        <div id="bookmarkContainer" class="bookmark-container">
            <!-- Level 1+ 书签列将由 JS 动态插入到这里 -->
        </div>
    </main>

    <!-- ============================================ -->
    <!-- 3. 最近添加书签模块 (Recent Bookmarks Module) -->
    <!-- ============================================ -->
    <aside id="recentBookmarksSection" class="vertical-modules glass-effect">
        <section class="module" id="recentBookmarksModule">
            <label class="module-header">最近添加的书签</label>
            <div class="recent-bookmarks-toolbar">
                <div class="date-filter">
                    <input type="date" id="startDate" class="date-input" title="开始日期">
                    <span>-</span>
                    <input type="date" id="endDate" class="date-input" title="结束日期">
                </div>
                <div id="quickFilters" class="quick-filters">
                    <button class="filter-btn active" data-days="30">最近30天</button>
                    <button class="filter-btn" data-days="7">最近7天</button>
                    <button class="filter-btn" data-days="1">今天</button>
                </div>
            </div>
            <div class="module-content hide-scrollbar"></div>
        </section>
    </aside>

    <!-- ============================================ -->
    <!-- 4. 控制按钮区 (Control Buttons) -->
    <!-- ============================================ -->
    <nav id="controlButtons">
        <!-- 侧边栏切换按钮 -->
        <div id="sidebar-toggle-container">
            <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" title="显示/隐藏侧边栏">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 3L8 8l-5 2 5 2 2 5 2-5 5-2-5-2-2-5z" />
                    <path d="M18 13l-2.5 2.5L13 18l2.5 2.5L18 23l2.5-2.5L23 18l-2.5-2.5L18 13z" />
                </svg>
            </button>
        </div>

        <!-- 设置按钮 -->
        <button id="settings-btn" class="settings-btn" title="设置">⚙️</button>

        <!-- 历史记录按钮 -->
        <button id="history-btn" class="settings-btn" title="历史记录">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                <path d="M12 8v4l2 2"></path>
            </svg>
        </button>
    </nav>

    <!-- ============================================ -->
    <!-- 5. 经常访问模块 (Frequently Visited Module) -->
    <!-- ============================================ -->
    <aside id="frequentlyVisitedModule" class="frequently-visited-panel">
        <div class="frequently-visited-content">
            <!-- 动态生成的经常访问项目将插入这里 -->
        </div>
    </aside>

    <!-- ============================================ -->
    <!-- 6. 设置模块 (Settings Module) -->
    <!-- ============================================ -->
    <section id="settingsModule">
        <div id="settings-panel" class="settings-panel glass-effect">
            <label class="module-header">设置</label>
            <div class="settings-content">
                <div class="setting-item">
                    <span class="setting-label">主题模式</span>
                    <div class="theme-options">
                        <button class="theme-option" data-theme-value="dark">深色</button>
                        <button class="theme-option" data-theme-value="light">浅色</button>
                        <button class="theme-option" data-theme-value="system">系统</button>
                    </div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">悬停打开文件夹</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="hover-toggle-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item" id="hover-delay-setting-item">
                    <span class="setting-label">悬停延迟 (ms)</span>
                    <input type="number" min="200" max="2000" step="50" class="input-base delay-input"
                        id="hover-delay-input">
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================ -->
    <!-- 7. 通知模块 (Notification Module) -->
    <!-- ============================================ -->
    <section id="notificationModule">
        <div id="toast" class="toast glass-effect"></div>
    </section>

    <!-- ============================================ -->
    <!-- 8. 对话框模块 (Dialogs Module) -->
    <!-- ============================================ -->
    <section id="dialogsModule">
        <!-- 右键菜单 -->
        <div id="contextMenu" class="context-menu glass-effect"></div>

        <!-- 移动对话框 -->
        <div id="moveDialog" class="move-dialog">
            <div class="move-dialog-content glass-effect">
                <div class="dialog-header">
                    <h3>移动到...</h3>
                </div>
                <div class="dialog-body hide-scrollbar" id="bookmarkTree"></div>
                <div class="dialog-footer">
                    <button id="cancelMove" class="dialog-button">取消</button>
                    <button id="confirmMove" class="dialog-button primary">移动</button>
                </div>
            </div>
        </div>

        <!-- 编辑对话框 -->
        <div id="editDialog" class="edit-dialog">
            <div class="edit-dialog-content glass-effect">
                <div class="dialog-header">
                    <h3 id="editDialogTitle"></h3>
                </div>
                <div class="dialog-body">
                    <input type="text" id="editDialogInput" class="input-base edit-dialog-input">
                    <div id="editDialogError" class="edit-dialog-error"></div>
                </div>
                <div class="dialog-footer">
                    <button id="cancelEdit" class="dialog-button">取消</button>
                    <button id="confirmEdit" class="dialog-button primary">确定</button>
                </div>
            </div>
        </div>

        <!-- 确认对话框 -->
        <div id="confirmDialog" class="edit-dialog confirm-dialog">
            <div class="edit-dialog-content glass-effect">
                <div class="dialog-header">
                    <h3 id="confirmDialogTitle"></h3>
                </div>
                <div class="dialog-body">
                    <p id="confirmDialogMessage" class="confirm-message"></p>
                </div>
                <div class="dialog-footer">
                    <button id="cancelConfirm" class="dialog-button">取消</button>
                    <button id="confirmConfirm" class="dialog-button primary">确定</button>
                </div>
            </div>
        </div>

        <!-- 属性对话框 -->
        <div id="propertiesDialog" class="edit-dialog">
            <div class="edit-dialog-content glass-effect">
                <div class="dialog-header">
                    <h3 id="propertiesDialogTitle">属性</h3>
                </div>
                <div id="propertiesDialogBody" class="dialog-body">
                </div>
                <div class="dialog-footer">
                    <button id="closeProperties" class="dialog-button primary">关闭</button>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================ -->
    <!-- 9. 工具元素 (Utility Elements) -->
    <!-- ============================================ -->
    <div id="pageOverlay" class="page-overlay"></div>
    <div class="resizing-overlay" style="display: none;"></div>
    <div class="resize-indicator"></div>

    <!-- JavaScript -->
    <script src="newtab.js"></script>

    <svg width="0" height="0" style="position:absolute; display: none;" aria-hidden="true">
        <symbol id="icon-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
        </symbol>
        <symbol id="icon-open-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 16H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v2"></path>
            <path d="M9 20H7a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v2"></path>
            <rect x="12" y="10" width="10" height="12" rx="2"></rect>
        </symbol>
        <symbol id="icon-open-new" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 18H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h13a1 1 0 0 1 1 1v1" />
            <path d="M8 6h12a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1z" />
        </symbol>

        <symbol id="icon-open-incognito" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="8.5" cy="16" r="2.5" />
            <circle cx="15.5" cy="16" r="2.5" />
            <line x1="11" y1="16" x2="13" y2="16" />
            <path d="M18 13.5V9.4C18 7 15.31 5 12 5s-6 2-6 4.4v4.1" />
        </symbol>
        <symbol id="icon-edit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </symbol>
        <symbol id="icon-rename" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5v14" />
            <path d="M7 5h10" />
            <path d="M7 19h10" />
        </symbol>
        <symbol id="icon-move" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="5 9 2 12 5 15"></polyline>
            <polyline points="9 5 12 2 15 5"></polyline>
            <polyline points="15 19 12 22 9 19"></polyline>
            <polyline points="19 9 22 12 19 15"></polyline>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <line x1="12" y1="2" x2="12" y2="22"></line>
        </symbol>
        <symbol id="icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </symbol>
        <symbol id="icon-delete" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
        </symbol>
        <symbol id="icon-properties" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </symbol>
        <symbol id="icon-folder-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            <line x1="12" y1="11" x2="12" y2="17"></line>
            <line x1="9" y1="14" x2="15" y2="14"></line>
        </symbol>
        <symbol id="icon-sort-alpha-asc" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 16 4 4 4-4" />
            <path d="M7 20V4" />
            <path d="M20 8h-5" />
            <path d="M15 8V4h5v4" />
            <path d="M15 14h5l-2.5 4L15 14Z" />
        </symbol>
        <symbol id="icon-sort-alpha-desc" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 8 4-4 4 4" />
            <path d="M7 4v16" />
            <path d="M15 4h5l-2.5 4L15 4Z" />
            <path d="M20 14h-5v4h5v-4Z" />
        </symbol>
        <symbol id="icon-sort-date-desc" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
            <path d="M12 14v6" />
            <path d="m15 17-3 3-3-3" />
        </symbol>
        <symbol id="icon-sort-date-asc" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
            <path d="M12 20v-6" />
            <path d="m15 17-3-3-3 3" />
        </symbol>
        <symbol id="icon-sort-visit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M12 8v4l2 2"></path>
        </symbol>
        <symbol id="icon-folder" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </symbol>
    </svg>
</body>

</html>
